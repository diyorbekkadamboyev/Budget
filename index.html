<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Budget</title>
</head>
<body>

    <div class="container">
        <h1 class="budget-heading mt-4 mb-4">BUDGET APP</h1>

        <div class="budget-box">
            <form class="form">
                <div class="form-wrappr-top  mb-5 p-3">
                  <label for="exampleInputEmail1" class="form-label">Iltimos, byudjetingizni kiriting</label>
                  <input type="number" class="form-byudget form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">
    
                   <button type="submit" class="btn btn-primary">Hisoblash</button>
                </div>
    
    
                <div class="form-wrappr-bottom mt-5 p-3">
                    <label for="exampleInputEmail1" class="form-label">Iltimos, xarajatlaringizni kiriting</label>
                    <input type="text" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">
    
                    <label for="exampleInputEmail1" class="form-label">Iltimos, xarajatlar miqdorini kiriting</label>
                    <input type="number" class="form-control mb-3" id="exampleInputEmail1" aria-describedby="emailHelp">
    
                    <button type="submit" class="btn btn-success">xarajatlarni qo'shish</button>
                </div>
            </form>
    
            <ul class="budget-list">
                <li class="budget-item">
                    <p class="budget-text">EXPENSES</p>
                    <img src="./images/photo_2022-06-28_18-17-30.jpg" width="80" height="50" alt="picture" class="budget-img">
                    <span class="budget-span">$ 0</span>
                    <p class="budget-expense-title mt-4">Xarajat sarlavhasi</p>
                </li>
                <li class="budget-item">
                    <p class="budget-text">XARAJATLAR</p>
                    <img src="./images/karta.jpg" width="80" height="50" alt="picture" class="budget-expenses-img">
                    <span class="budget-expenses-span">$ 0</span>
                    <p class="budget-expense-value mt-4">Xarajat qiymati</p>
                </li>
                <li class="budget-items">
                    <p class="budget-text">BALANS</p>
                    <img src="./images/do'llr.jpg" width="60" height="50" alt="picture" class="budget-balance-img">
                    <span class="budget-balance-span">$ 0</span>
                </li>
            </ul>
        </div>
    </div>
    



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
</body>
</html>
